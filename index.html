<!DOCTYPE html>
<html>
<head>
    <title>Talent Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4a4e69; /* Dark blue */
            color: #dcd6f7; /* Light violet */
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #9a8c98; /* Medium violet */
        }

        form {
            background-color: #22223b; /* Dark violet */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #dcd6f7; /* Light violet */
        }

        input[type="text"] {
            width: calc(100% - 22px); /* Adjusting for padding */
            padding: 10px;
            border: 1px solid #9a8c98; /* Medium violet */
            border-radius: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
            background-color: #4a4e69; /* Dark blue */
            color: #dcd6f7; /* Light violet */
        }

        input[type="submit"] {
            background-color: #9a8c98; /* Medium violet */
            color: #dcd6f7; /* Light violet */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #6b7384; /* Dark violet */
        }

        #prediction_result {
            margin-top: 20px;
            color: #9a8c98; /* Medium violet */
        }
    </style>
</head>
<body>
    <h1>Talent Prediction</h1>
    <form action="/predict" method="post">
        <label for="q1">What activities do you enjoy doing in your free time?</label><br>
        <input type="text" id="q1" name="q1"><br>

        <label for="q2">Can you tell me about a project or task where you felt particularly successful? What made it successful?</label><br>
        <input type="text" id="q2" name="q2"><br>

        <label for="q3">Have you received any recognition or awards for your work or talents?</label><br>
        <input type="text" id="q3" name="q3"><br>

        <label for="q4">What do you find easy to do that others often struggle with?</label><br>
        <input type="text" id="q4" name="q4"><br>

        <label for="q5">Have you ever been told you have a talent for something?</label><br>
        <input type="text" id="q5" name="q5"><br>

        <label for="q6">Is there a skill or ability you've always wanted to learn or improve upon?</label><br>
        <input type="text" id="q6" name="q6"><br>

        <label for="q7">What kind of problems do people usually come to you for help with?</label><br>
        <input type="text" id="q7" name="q7"><br>

        <label for="q8">Describe a time when you had to think creatively to solve a problem.</label><br>
        <input type="text" id="q8" name="q8"><br>

        <label for="q9">What subjects did you excel in during school?</label><br>
        <input type="text" id="q9" name="q9"><br>

        <label for="q10">What type of tasks or projects energize you the most?</label><br>
        <input type="text" id="q10" name="q10"><br>

        <input type="submit" value="Predict">
    </form>
    <div id="prediction_result"></div>
    <script>
        // JavaScript to handle form submission and display prediction result
        document.querySelector('form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const response = await fetch('/predict', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            document.getElementById('prediction_result').innerText = `Prediction: ${data.prediction}`;
        });
    </script>
</body>
</html>
