<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="chat-bot">
                <img src="static/robot_icon.png" alt="Robot Icon">
                <p class="bot-name">RoboBot</p>
            </div>
            <div class="message">
                <p class="user-message">Thank you for answering the questions. Based on your responses, I predict your talent(s) to be:</p>
                <p class="bot-message">{{ prediction }}</p>
            </div>
        </div>
    </div>
</body>
</html>
